<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomegranate Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Pomegranate Disease Detection</h1>
        <p>Upload a photo of a pomegranate to check if it contains any disease.</p>
        <form id="upload-form">
            <input type="file" id="file-input" accept="image/*" required>
            <button type="submit">Check for Disease</button>
        </form>
        <div id="result">
            <img id="uploaded-image" src="#" alt="Uploaded Image" style="display: none;">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
